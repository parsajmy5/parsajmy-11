<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="in1">
<input type="text" id="in2">
<input type="text" id="in3">
<button onclick="pj()" >ok</button>
<p id="mmd"></p>
<script>
    function pj()
    {
    a=Number(document.getElementById("in1").value);
    b=Number(document.getElementById("in2").value);
    c=Number(document.getElementById("in3").value);
    d=(a+b+c)/3;
    document.getElementById("mmd").innerHTML=d;
    }

</script>
</body>
</html>
